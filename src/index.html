<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LMT Explorer</title>

</head>

<body>
  <div id="upload">
    <form class="box" id="upload_container" method="post" action="" enctype="multipart/form-data">
      <div class="box__input">
        <label id="file" for="file"><strong>Choose</strong> an ILMT audit snapshot file (zip package) or <strong>drag it
            here.</strong></label>
      </div>
    </form>
  </div>
  <div id="main">
    <div>
      <nav id="nav" class="nav">
        <ul>
          <li id="pvu-tab">PVU-SUBCAPACITY</li>
          <li id="cloudpak-tab">CLOUDPAK</li>
          <li id="daily-tab">DAILY-USAGE</li>
          <li id="health-tab">HEALTH-CHECK</li>
        </ul>
      </nav>
      <div class="view" id="pvu"></div>
      <div class="view" id="daily">
        <canvas id="graph"></canvas>
        <div>
          <div id="legend"></div>
        </div>
      </div>
      <div class="view" id="cloudpak">
        cloudpak
      </div>
      <div class="view" id="health">
        health check
      </div>
    </div>
    <div class="details">
      <input id="search" placeholder="Search for product..." type="text"><br>
      <label for="search">software products:</label>
      <div id="search_result"></div>
      <div class="button-wrapper">
        <button id="show-all">show all</button>
        <button id="show-selected">show selected products</button>
      </div>
    </div>
  </div>
  </div>
  </script>
</body>

</html>
